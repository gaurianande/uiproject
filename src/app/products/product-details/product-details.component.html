<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">

        <div>
          <img src="../../../assets/productimage.png" class="img-fluid" width="28%">

          <h3>{{ product.name }}</h3>

        </div>
      </div>
    </div>
  </div>
</div>
